<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="logo">
        <img src="white-todo.png" alt="logo">
    </div>
    
    <div class="links">
        <a href="/">Home</a>
        <a href="addtask">Add Task</a>
    </div>
    <br>
    <table>
        <tr class="titles">
            <td>ID</td>
            <td>Name</td>
            <td>Due Date</td>
            <td>Description</td>
        </tr>
        <% for (var i = 0; i < tasksDb.length; i++){ %>
            <tr>
                <td class="id">
                    <%= tasksDb[i].id %>
                </td>
                <td class="name">
                    <%= tasksDb[i].name %>
                </td>
                <td class="date">
                    <%= tasksDb[i].dueDate %>
                </td>
                <td class="desc">
                    <%= tasksDb[i].description %>
                </td>
            </tr>
        <% } %>
    </table>
</body>
</html>
